<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="Author" content="Rinat_K"><title>RSS-reader</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><p class="modal-descr"></p></div><div class="modal-footer"><a href="#" role="button" class="btn btn-primary modal-link"></a> <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal"></button></div></div></div></div><main class="flex-grow-1"><section class="container-fluid bg-dark p-5"><div class="row"><div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0">RSS агрегатор</h1><p class="lead">Приложение находится в разработке :)</p><form action="" class="rss-form text-body"><div class="row"><div class="col"><div class="form-floating"><input id="url-input" autofocus="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> <label for="url-input">Ссылка RSS</label></div></div><div class="col-auto"><button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button></div></div></form><p class="mt-2 mb-0 text-muted">Пример: http://lorem-rss.herokuapp.com/feed?length=5</p><p class="feedback m-0 position-absolute small text-danger"></p></div></div></section><section class="container-fluid container-xxl p-5"><div class="row"><div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div><div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div></div></section></main></body></html>
